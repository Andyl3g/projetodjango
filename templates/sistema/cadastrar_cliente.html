{% extends 'sistema/base.html' %}
{% load tags %}
<!-- ============================================================== -->
<!-- pagehader  -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h3 class="mb-2">Cadastro de cliente</h3>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- pagehader  -->
<!-- ============================================================== -->
<!-- ============================================================== -->
{% block conteudo_janela %}
    <!-- ============================================================== -->
    <!-- basic form  -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <h5 class="card-header">Dados do cliente</h5>
                <div class="card-body">
                    <form class="card-header" method="post" enctype="multipart/form-data">
                         {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md">
                                <label for="nome_cliente">Nome completo</label>
                                {{ form.nome_cliente }}
                            </div>
                            <div class="form-group col-md">
                                <label for="email_cliente">Email</label>
                                {{ form.email_cliente }}
                            </div>
                            <div class="form-group col-md">
                                <label>Telefone/Celular <small class="text-muted">(99) 99999-9999</small></label>
                                {{ form.telefone_cliente }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="rg_cliente">RG</label>
                                {{ form.rg_cliente }}
                            </div>
                            <div class="form-group col-md">
                                <label></label>
                                <label class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="radio-inline" class="custom-control-input" onclick="someComCNPJ();"><span class="custom-control-label">Pessoa Física</span>
                                </label>
                            </div>
                            <div class="form-group col-md">
                                <label class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" name="radio-inline" class="custom-control-input" onclick="someComCPF();"><span class="custom-control-label">Pessoa Jurídica</span>
                                </label>
                            </div>
                            <div class="form-group col-md-3">
                                <label id="cpf_label">CPF</label>
                                <input name="cpf_cliente" type="text" class="form-control cpf-inputmask" id="cpf_cliente" placeholder="" onkeyup="TestaCPF(this);">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="cnpj_cliente" id="cnpj_label" disabled="true">CNPJ</label>
                                <input name="cnpj_cliente" type="text" class="form-control cnpj-inputmask" id="cnpj_cliente" placeholder="" disabled="true" onkeyup="validarCNPJ(this);">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="cnh_cliente">CNH</label>
                                <input id="cnh_cliente" type="number" placeholder="" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cnhvalidade_cliente">Validade da CNH</label>
                                <input id="cnhvalidade_cliente" type="date" placeholder="00/00/0000" class="form-control date-inputmask">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="endereco_cliente">Rua</label>
                                <input id="endereco_cliente" type="text" placeholder="" class="form-control">
                            </div>
                            <div class="form-group col-md-1">
                                <label for="nrocasa_cliente">N°</label>
                                <input id="nrocasa_cliente" type="number" placeholder="" class="form-control" min="0">
                            </div>
                            <div class="form-group col-md">
                                <label for="bairro_cliente">Bairro</label>
                                <input id="bairro_cliente" type="text" placeholder="" class="form-control">
                            </div>
                            <div class="form-group col-md">
                                <label for="bairro_cliente">Complemento</label>
                                <input id="bairro_cliente" type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md">
                                <label for="cep_cliente">CEP</label>
                                <input id="cep_cliente" type="text" placeholder="" class="form-control cep-inputmask">
                            </div>
                            <div class="form-group col-md">
                                <label for="estado_cliente">UF</label>
                                <input id="estado_cliente" type="text" placeholder="" class="form-control">
                            </div>
                            <div class="form-group col-md">
                                <label for="cidade_cliente">Cidade</label>
                                <input id="cidade_cliente" type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label>Ativo: </label>
                                <label class="custom-control custom-checkbox custom-control-inline">
                                    <input type="checkbox" name="status" checked="true" class="custom-control-input"><span class="custom-control-label">Sim</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group row text-left">
                            <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                <button type="submit" class="btn btn-space btn-primary">Concluir</button>
                                <button class="btn btn-space btn-secondary">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end basic form  -->
    <!-- ============================================================== -->
{% endblock %}
